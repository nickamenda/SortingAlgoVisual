<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>

    <h1>Sorting Visualizer</h1>

    <section class ="head"></section>


    <section class ="data_section"></section>

    <section class ="button_section">
      <button class="button" onclick="makeArray()" id="makeArrayButton" >Make a New Array</button>
      <button class="button" onclick="disable(),quickSort()" id="quickSortButton" >Quick Sort</button>
      <button class="button" onclick="disable(),mergeSort()" id="mergeSortButton" >Merge Sort</button>
      <button class="button" onclick="disable(),insertionSort()" id="insertionSortButton" >Insertion Sort</button>
      <button class="button" onclick="disable(),bubbleSort()" id="bubbleSortButton" >Bubble Sort</button>

    </section>

  
</body>

    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
