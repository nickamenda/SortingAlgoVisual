<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Space+Mono&display=swap" rel="stylesheet">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="main.css">

</head>

<body>

    <h1>Sorting Visualizer</h1>                <!-- Title -->

    <section class ="head"></section>

    <section class ="user_input">
      <input type="text" name="numValues" id="numValues" value="" placeholder="Number of Items in Array"/>
      <p class="little">*Number has to be between 5 and 100</p>
      <button class="button" onclick="makeArray()" id="makeArrayButton" >Create Array</button>                    <!-- Clicking this generates a new array -->
    </section>

    <section class ="data-section" id="bars"></section>

    <section class ="button-section">
      <button class="button" onclick="disable(),quickSort()" id="quickSortButton" >Quick Sort</button>                <!-- Clicking this starts Quick Sort -->
      <button class="button" onclick="disable(),mergeSort()" id="mergeSortButton" >Merge Sort</button>                <!-- Clicking this starts Merge Sort -->
      <button class="button" onclick="disable(),insertionSort()" id="insertionSortButton" >Insertion Sort</button>    <!-- Clicking this starts Insertion Sort -->
      <button class="button" onclick="disable(),bubbleSort()" id="bubbleSortButton" >Bubble Sort</button>             <!-- Clicking this starts Bubble Sort -->

      <button class="button" onclick="enable()" id="enableButton" >enable buttons</button>             <!-- Clicking this starts Bubble Sort -->

    </section>

    <div class="speedSelect" id="input">
      <span id="speed">Speed
        <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
    </span>
    </div>


</body>

    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
